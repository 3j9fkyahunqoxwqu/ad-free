        .bg_item {

            position: fixed;
            top: 10px;
            right: 10px;
            opacity: 0.5;
            r

<body>
    <header class=''>
        <div class='text'>
            <div class='text__title'>
                <h1>Ad-Free</h1>

            </div>
            <div class='text__links'>
                <button id='download'>download</button>
                <button id='sourcecode'>sourcecode</button>
            </div>

        <div class='bg_item'>
            <!-- <img src="headphones.png" class='bg__item__img'> -->
        </div>
        <div class='phone'>
            <img src="phone.png" class='phone__img' id='app-picture'>
        </div>
    </header>

    <script>
    (function() {
        var index = 0;
        var prefix = 'phone/'
        var imgs = ['0.png',
                    '1.png',
                    '2.png',
                    '3.png',
                    '2.png',
                    '4.png',
                    '2.png',
                    '5.png',
                    '6.png'];

        var timeout = null;
        var changePicture = function() {
            var pic = $('#app-picture');
            pic.attr("src", prefix + imgs[index]);
            pic.fadeIn(1000);
            index = (index + 1) % imgs.length
            timeout = setTimeout(changePicture, 6000);
        }
        changePicture()

        $('.phone').click(() => {
            if (timeout) clearTimeout(timeout)
            changePicture()
        })

        $("#download").click(function() {
            // window.location.href = 'https://github.com/abertschi/ad-free/releases/latest';
            window.location.href = 'https://github.com/abertschi/ad-free';
        });

        $("#sourcecode").click(function() {
            window.location.href = 'https://github.com/abertschi/ad-free';
        });


    })();
    </script>
