    <script>
        (function() {
            var index = 0;
            var prefix = 'phone/'
            var imgs = ['0.png',
                '1.png',
                '2.png',
                '3.png',
                '2.png',
                '4.png',
                '2.png',
                '5.png',
                '6.png'
            ];

            var timeout = null;
            var changePicture = function() {
                var pic = $('#app-picture');
                pic.attr("src", prefix + imgs[index]);
                pic.fadeIn(1000);
                index = (index + 1) % imgs.length
                timeout = setTimeout(changePicture, 6000);
            }
            changePicture()

            $('.phone').click(() => {
                if (timeout) clearTimeout(timeout)
                changePicture()
            })
